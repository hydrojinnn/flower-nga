<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowersssðŸŒ¸ðŸŒ¸</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            margin: 0;
            overflow: hidden;
        }

        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: heartbeat 1.5s infinite ease-in-out;
        }

        /* Fixing petal positions */
        .petal:nth-child(1) { top: 0; left: 25px; transform: rotate(0deg); }
        .petal:nth-child(2) { top: 10px; left: 55px; transform: rotate(45deg); }
        .petal:nth-child(3) { top: 35px; left: 70px; transform: rotate(90deg); }
        .petal:nth-child(4) { top: 65px; left: 55px; transform: rotate(135deg); }
        .petal:nth-child(5) { top: 80px; left: 25px; transform: rotate(180deg); }
        .petal:nth-child(6) { top: 65px; left: -5px; transform: rotate(225deg); }
        .petal:nth-child(7) { top: 35px; left: -20px; transform: rotate(270deg); }
        .petal:nth-child(8) { top: 10px; left: -5px; transform: rotate(315deg); }

        /* Flower center */
        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
            top: 30px;
            left: 30px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
            animation: glow 1.5s infinite alternate;
        }

        /* Heartbeat animation */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Glow animation */
        @keyframes glow {
            0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 0, 1); }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Message box */
        .message {
            position: absolute;
            bottom: 50px;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <script>
        document.querySelector(".flower").addEventListener("click", function() {
            let message = document.createElement("div");
            message.classList.add("message");
            message.innerText = "Happy Valentine's Day! ðŸ’–";
            document.body.appendChild(message);

            setTimeout(() => {
                message.style.display = "block";
            }, 300);

            // Generate floating hearts
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        });
    </script>
</body>
</html>
